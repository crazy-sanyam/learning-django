{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}

{% block body %}

<div class="container-fluid px-0">

<img src="https://source.unsplash.com/1600x500/?phone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
<h1 class="text-center">Contact us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="name" class="form-control" name="name" id="name" placeholder="enter your name">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">phone number</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
</div>
 <div class="mb-3">
  <label for="desc" class="form-label">tell us about what u want to contact us for . . .</label>
  <input type="desc" class="form-control" name="desc" id="desc" >
</div>
<button type="submit" class="btn btn-primary">Submit</button>  
</form>
</div>
{% endblock body %}
